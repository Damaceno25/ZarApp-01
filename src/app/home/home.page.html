<ion-content class="ion-padding custom-content">
  <ion-grid class="full-height">
    <ion-row
      class="ion-justify-content-center ion-align-items-center full-height"
    >
      <ion-col size="12" class="ion-text-center">
        <h1 class="welcome-text">Bem-vindo</h1>

        <ion-img
          src="assets/Logo_Principal.png"
          alt="Logo Principal"
          class="logo-principal"
        >
        </ion-img>

        <ion-button
          expand="block"
          shape="round"
          color="primary"
          routerLink="/login"
          class="button-home"
        >
          Login
        </ion-button>

        <ion-button
          expand="block"
          shape="round"
          routerLink="/cadastro"
          class="button-home"
        >
          Cadastro
        </ion-button>

        <ion-button
          expand="block"
          shape="round"
          fill="outline"
          routerLink="/sobre"
          class="button-home"
        >
          Sobre
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
